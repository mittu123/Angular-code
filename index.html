<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" type="text/css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
    <script src="1d-scenario.js"></script>
    <script src="filter-scenario.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    
  </head>
  <body>

<div ng-controller="OneDimensionCtrl">
  <input type="text" ng-model="searchText"/>
  
  <input type='button' ng-click="refreshData()" value="Search"/>
  
  <div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="grid1" ui-grid="gridOptions" class="grid"></div>
    </div>
    
    <br/>
    <br/>
    
    <div class="col-md-6 text-right"> 
        <canvas id="bar" class="chart chart-bar" chart-data="data1" chart-labels="labels1" chart-series="series1"></canvas>
    </div>
  </div>
</div>
  
<br/>
<br/>

</div>
<script src="app.js"></script>
  </body>
</html>
